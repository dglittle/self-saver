
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://dglittle.github.io/gl519/index.js"></script>
<script>

function getUser() {
    return localStorage.user ||
        (localStorage.user = 'u' + Math.random())
}

$(function () {
    var u = getUser()
    
    var fb_users = new Firebase('https://whoshere22.firebaseio.com/users')
    fb_users.child(u).set(true).onDisconnect().set(false)
    var my_users = []
    fb_users.on('child_added', function (x) {
        my_users.push(x)
        $('body').empty().append($('<code/>').text(_.json(my_users)))
    })

	$('body').append($('<div/>').text('hello: ' + u))
	
//	https://whoshere22.firebaseio.com/
})

</script>
