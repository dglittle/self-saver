<script src="http://dglittle.github.io/gl519/index.js"></script>
<script>

function drawGameDiv(w, h) {
    var d = $('<div/>').css({ width : w, height : h, backgroundColor : 'red' })
    return d

}

$(function () {
    $('body').css('margin', '0px')
    $('body').append(drawGameDiv(100, 100))
})

</script>
