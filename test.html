<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://dglittle.github.io/gl519/index.js"></script>
<script>
// test
function drawGameDiv(w, h) {
    var d = $('<div/>').css({
        position : 'absolute',
        width : w + 'px',
        height : h + 'px',
        top : '50%',
        left : '50%',
        margin : '-' + (h/2) + 'px 0 0 -' + (w/2) + 'px',
        backgroundColor : 'red'
    })
    return d
}

$(function () {
    $('body').css('margin', '0px')
    var g = drawGameDiv(100, 200)
    g.append($('<div/>').css({
        position : 'absolute',
        width : 30,
        height : 50,
        top : '-30',
        left : '10',
        backgroundColor : 'blue'
    }))
    $('body').append(g)
})

</script>
